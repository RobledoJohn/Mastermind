<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/img/mastermind-logo.png">
    <link rel="stylesheet" href="/style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
</head>
<body>
    <div class="container-login">
        <img src="/img/mastermind-lateral-w.png" alt="logo" class="logo-log">
        <div class="form-login">
            <h1>Iniciar sesión</h1>
            <form class="form-logn" action="" method="post">
                <label for="user"></label>
                <input class="inp-log" type="email" name="user" placeholder="E-mail" required>
                <label for="pass"></label>
                <input class="inp-log" type="password" name="user" placeholder="Contraseña" required>
                <button class="btn-log" type="submit">Iniciar Sesión</button>
                <a class="forgot" href="/pages/recuperacion.html">¿Olvidé mi contraseña?</a>
                <div class="reg-log">
                    <p>¿Eres un usuario nuevo?</p>
                    <a href="/pages/register.html">Registrarse</a>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
