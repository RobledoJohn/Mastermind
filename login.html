<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/mastermind-logo.png">
    <link rel="stylesheet" href="/style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
</head>
<body>
    <div class="container-login">
        <img src="img/mastermind-lateral.png" alt="logo" class="logo-log">
        <div class="form-login">
            <h1>Iniciar sesión</h1>
            <form class="form-logn" action="" method="post">
                <label for="user"></label>
                <input class="inp-log" type="text" name="user" placeholder="E-mail">
                <label for="pass"></label>
                <input class="inp-log" type="text" name="user" placeholder="Contraseña">
                <button class="btn-log" type="submit">Iniciar Sesión</button>
                <a class="forgot" href="/" target="_blank">¿Olvidé mi contraseña?</a>
                <div class="reg-log">
                    <p>¿Eres un usuario nuevo?</p>
                    <a href="/" target="_blank">Registrarse</a>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
